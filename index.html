<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    overflow: hidden;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    width: 85%;
    max-width: 400px;
    background: rgba(0,0,0,0.4);
    padding: 25px;
    border-radius: 20px;
    backdrop-filter: blur(5px);
    position: relative;
    transition: opacity 0.6s ease, transform 0.6s ease;
}

.fade-out {
    opacity: 0;
    transform: translateX(-20px);
}

.fade-in {
    opacity: 1;
    transform: translateX(0);
}

button {
    margin-top: 15px;
    padding: 10px 18px;
    border: none;
    border-radius: 15px;
    background: #ff6ec7;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff1493;
}

input {
    margin-top: 15px;
    padding: 10px;
    width: 90%;
    border-radius: 12px;
    border: none;
    outline: none;
    text-align: center;
    font-size: 14px;
}

.counter {
    margin-bottom: 10px;
    font-size: 14px;
    opacity: 0.8;
}

.error {
    color: #ff9bd2;
    margin-top: 10px;
    font-size: 13px;
}

.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

.moon {
    position: absolute;
    top: 50px;
    right: 40px;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle at 30% 30%, #fff, #ddd);
    border-radius: 50%;
    box-shadow: 0 0 20px 5px rgba(255,255,255,0.5);
    animation: glow 3s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 20px 5px rgba(255,255,255,0.4); }
    to { box-shadow: 0 0 40px 10px rgba(255,255,255,0.8); }
}

.final-message {
    font-weight: bold;
    font-size: 20px;
}
</style>
</head>
